user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # React SPA routing configuration
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Proxy KFP Compiler requests (must be before /api/ to be matched first)
        location /api/compile {
            proxy_pass http://kfp-compiler:5000/api/compile;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Content-Type application/json;
        }

        location /api/compile-yaml {
            proxy_pass http://kfp-compiler:5000/api/compile-yaml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Proxy API requests to backend language server
        location /api/ {
            proxy_pass http://language-server:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Access-Control-Allow-Origin *;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://language-server:8000/health;
        }

        # SPA fallback: serve index.html for non-existent routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
